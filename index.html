<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuneHive</title>
    <link rel="icon" href="images/music-png.png" />

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img
            class="invert"
            style="right: 200px"
            src="images/cross.svg"
            alt=""
          />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo" style="display: flex; align-items: center">
            <img src="images/music-png.png" alt="" />TuneHive
          </div>
          <ul>
            <li>
              <img src="./images/home.svg" class="invert icon" alt="Home" />Home
            </li>
            <li>
              <img
                src="./images/search.svg"
                class="invert icon"
                alt="Search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="images/playlist.svg" alt="" />
            <h2>your library</h2>
          </div>
          <div class="songlist">
            <ul>

                  <span>Play Now</span>
                  <img class="invert" style="height: 14px;width:14px;" src="images/playsong.svg" alt="">
                </div>
              </li> -->
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>

            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>

                <span>Privacy Policy</span>

            </div>
            <div>

                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">

              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/legal/cookies-policy/"
                target="_blank"
                rel="noopener"
              >
                <span>Cookies</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header rounded">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                class="invert hamburger"
                style="width: 25px; margin-right: 15px"
                src="images/hamburger.svg"
                alt=""
              />
              <i class="fa-solid fa-angle-left"></i>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log In</button>
          </div>
        </div>

          <div class="play-bar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="song-info"></div>
              <div class="song-buttons">
                <img id="previous" src="images/previoussong.svg" alt="" />
                <img
                  id="play"
                  src="images/playsong.svg"
                  style="margin-bottom: 2.5px"
                  alt=""
                />
                <img id="next" src="images/nextsong.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="song-time"></div>
                <div class="volume">
                  <img class="vol-img" src="images/volume.svg" alt="volume" />
                  <div class="range" >
                    <input type="range" name="volume" id="">
                  </div>
                </div>
              </div>
